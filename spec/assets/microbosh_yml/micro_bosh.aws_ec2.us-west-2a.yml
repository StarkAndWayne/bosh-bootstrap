---
name: test-bosh
logging:
  level: DEBUG
network:
  type: dynamic
  vip: 1.2.3.4
resources:
  persistent_disk: 32768
  cloud_properties:
    instance_type: m3.medium
    ephemeral_disk:
      size: 163840
      type: gp2
    availability_zone: us-west-2a
cloud:
  plugin: aws
  properties:
    aws:
      access_key_id: ACCESS
      secret_access_key: SECRET
      region: us-west-2
      ec2_endpoint: ec2.us-west-2.amazonaws.com
      default_security_groups:
      - ssh
      - dns-server
      - bosh
      default_key_name: test-bosh
      ec2_private_key: ~/.microbosh/ssh/test-bosh
    agent:
      ntp:
        - 0.pool.ntp.org
        - 1.pool.ntp.org
apply_spec:
  agent:
    blobstore:
      address: 1.2.3.4
    nats:
      address: 1.2.3.4
  properties:
    hm:
      resurrector_enabled: true
    aws_registry:
      address: 1.2.3.4
    ntp:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
