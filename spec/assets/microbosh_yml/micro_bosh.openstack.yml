--- 
name: test-bosh
logging: 
  level: DEBUG
network:
  type: dynamic
  vip: 1.2.3.4
resources: 
  persistent_disk: 16384
  cloud_properties: 
    instance_type: m1.microbosh
cloud: 
  plugin: openstack
  properties: 
    openstack: 
      auth_url: http://10.0.0.2:5000/v2.0/tokens
      username: USER
      api_key: PASSWORD
      tenant: TENANT
      region: REGION
      default_security_groups: 
      - ssh
      - dns_server
      - bosh_agent_https
      - bosh_nats_server
      - bosh_blobstore
      - bosh_director
      - bosh_registry
      default_key_name: test-bosh
      private_key: ~/.microbosh/ssh/test-bosh
apply_spec:
  agent:
    blobstore:
      address: 1.2.3.4
    nats:
      address: 1.2.3.4